<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>智能表单</title>
		<style>
			form {
				width: 100%;
				max-width: 640px;
				min-width: 320px;
				margin: 0 auto;
				font-family: "microsoft yahei";
				font-size: 20px;
			}
			input {
				display:block;
				width:100%;
				height:30px;
				margin:10px 0;
			}
		</style>
	</head>
	<body>
		<form action="">
			<!--表单域-->
			<fieldset>
				<legend>表单属性</legend>
					<label for="">
						email:<input type="email" name="email" id=""/>
					</label>
					<label for="">
						url:<input type="url" name="url"/>
					</label>
					<label for="">
						number:<input type="number" name="number"/>
					</label>
					<label for="">
						<!--没有自动验证-->
						tel:<input type="tel" name="tel"/>
					</label>
					<label for="">
						<!--1.带有删除符号
							2.手机端会显示键盘
						-->
						search:<input type="search" name="search"/>
					</label>
					<label for="">
						range:<input type="range" name="range" value="100" min="0" max="300"/>
					</label>
					<label for="">
						color:<input type="color" name="color"/>
					</label>
					<label for="">
						time:<input type="time" name="time"/>
					</label>
					<label for="">
						date:<input type="date" name="date"/>
					</label>
					<label for="">
						week:<input type="week" name="week"/>
					</label>
					<input type="submit" value="提交"/>
					<!--部分类型针对移动设备生效，且具有一定的兼容问题，可选择性的使用-->
			</fieldset>
		</form>
		
		
	</body>
</html>
