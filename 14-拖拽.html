<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box {
				width: 200px;
				height: 200px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="box" draggable="true"></div>
		<!--图片和a链接默认可以拖动，其他的如果需要拖动，则要加上该属性-->
		<script>
			var box=document.querySelector(".box");
			//绑定拖拽事件
			//拖拽开始
			box.ondragstart=function(){
				console.log("拖拽开始了");
			}
			//拖拽结束
			box.ondragend=function(){
				console.log("拖拽结束了");
			}
			//拖拽离开，当目标离开原元素时触发
			box.ondragleave=function(){
				console.log("鼠标离开原元素了");
			}
			//
			box.ondrag=function(){
				console.log("拖拽进行时");
			}
			
		</script>
	</body>
</html>
