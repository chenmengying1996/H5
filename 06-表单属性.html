<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表达新增属性</title>
		<style>
			form {
				width: 100%;
				max-width: 640px;
				min-width: 320px;
				margin: 0 auto;
				font-family: "microsoft yahei";
				font-size: 20px;
			}
			input {
				display:block;
				width:100%;
				height:30px;
				margin:10px 0;
			}
		</style>
	</head>
	<body>
		<!--novalidate关闭表单的自带验证功能（只能加给form）-->
		<form action="">
			<fieldset>
				<legend>表单新增属兴</legend>
				<label for="">
					<!--required：必填-->
					用户名:<input type="text" placeholder="例如：李狗蛋" autofocus="autofocus" autocomplete="off" required/>
				</label>
				<!--上传文件-->
				<input type="file" name="file" multiple="multiple"/>
				<label for="">
					邮箱:<input type="email" name="email"/>
				</label>
				<label for="">
					电话:<input type="tel" name="tel" pattern="^[0-9]{11}$"/>
				</label>
				<input type="submit" value="提交"/>
			</fieldset>
		</form>
	</body>
</html>
